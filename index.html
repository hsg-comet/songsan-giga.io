<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 급식표 & 시간표</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .half {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 오른쪽 위 삼각형 (급식표) */
        .top-right {
            clip-path: polygon(100% 0, 100% 100%, 0 0);
            z-index: 1;
        }

        /* 왼쪽 아래 삼각형 (시간표) */
        .bottom-left {
            clip-path: polygon(0 0, 100% 100%, 0 100%);
            z-index: 2;
        }

        /* 대각선 기준선 */
        .diagonal-line {
            position: absolute;
            width: 150%;
            height: 2px;
            background: black;
            transform: rotate(-45deg);
            top: 50%;
            left: -25%;
            z-index: 3;
        }

        .half:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 대각선 -->
        <div class="diagonal-line"></div>
        <!-- 급식표 -->
        <a href="https://example.com/meal" class="half top-right">
            <img src="https://via.placeholder.com/500x500.png?text=급식표" alt="급식표">
        </a>
        <!-- 시간표 -->
        <a href="https://example.com/timetable" class="half bottom-left">
            <img src="https://via.placeholder.com/500x500.png?text=시간표" alt="시간표">
        </a>
    </div>
</body>
</html>
