<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 급식표 & 시간표</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .half {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 왼쪽 위 삼각형 (급식표) */
        .top-left {
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: 1;
        }

        /* 오른쪽 아래 삼각형 (시간표) */
        .bottom-right {
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 2;
        }

        /* 대각선 기준선 */
        .diagonal-line {
            position: absolute;
            width: 150%;
            height: 2px;
            background: black;
            transform: rotate(-45deg);
            top: 50%;
            left: -25%;
            z-index: 3;
        }

        .half:hover {
            opacity: 0.8;
        }
    </style>
</head>
