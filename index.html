        body {

        .half {
            width: 100%;

            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .half .text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 글씨가 보이게 그림자 추가 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .half:hover .text {
            opacity: 1;
        }

        .half .title {
            position: absolute;
            top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 제목에 그림자 효과 */
        }

        .half:hover {
            opacity: 0.9;
        }
